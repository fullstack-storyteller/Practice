<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee</title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    
</head>
<body>
    <div>
        <label>User Name:</label><input type="text" id="txtUserName" /><br />
        <label>Password:</label><input type="password" id="txtPassword" /><br />
        <input type="button" id="btn" value="Get All Employees" />
        <input type="button" id="btnClear" value="Clear " />
        <ul id="ulList"></ul>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployess = $('#ulList');

            //var userName = $('#txtUserName').val();
            //var password = $('#txtPassword').val();
            //interesting observation, when the username and password were listed here
            //the ajax call was not able to get the value of them.
            //hence i had to call them inside the click handler.
            //As soon as the document initialized, the value was empty, so the variables were assigned no value i.e. undefined
            //but when click happens these unassigned undefined values are sent to the ajax call.
            //hence you must assign the values inside the ajax call itself, at least in this case.

            //call the api to get the list of employee
            //the api call is to be made when #btn is clicked
            
            $('#btn').click(function () {
                var userName = $('#txtUserName').val();
                var password = $('#txtPassword').val();
                //console.log('username', userName, 'password', password);
                $.ajax({
                    type: 'GET', //type of api call or http method
                    url: 'api/employee',//this is the api url, since we have employee.html file in the same project as the web api, so this is okay
                    dataType: 'json', //type of datatype returned from the server
                    //dataType:'jsonp', //to enable cross domain api call using jsonp formatter
                    //headers: {
                    //    //adding a authorization header
                    //    'Authorization': 'Basic ' + btoa(`${userName}:${password}`)
                    //},
                    success: function (data) {
                        ulEmployess.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            ulEmployess.append('<li>' + fullName + '</li>');
                        });
                    },
                    //complete: function (jqXHR) { //this method will run once once the jQuery XMLHttp request is completed
                    //    if (jqXHR.status == '401') {
                    //        ulEmployess.empty();
                    //        ulEmployess.append('<li style="color:red">' + jqXHR.status + ' : ' + jqXHR.statusText + '</li>')
                    //    }
                    //}

                });
            });

            $('#btnClear').click(function () {
                ulEmployess.empty();
            });
        });
    </script>
</body>
</html>
