<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register New User</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <!--col-md-10 -> gives a 10 columns wide space
        col-md-offset-1 -> offsets 1 columns to either side of the div
        well -> a little grey area surrounding the div
        table -> gives a table
        data-keyboard="false"-> prevents escape key from closing the modal
        data-backdrop="static" -> prevents the modal from closing if any other plcae of the screen is clicked
        -->
    <div class="col-md-offset-1 col-md-10">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2"><h3>New User Registration</h3></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" placeholder="Email Address" id="txtEmail" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="Enter your password" id="txtPassword" /></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="text" placeholder="Re-enter your password" id="txtConfirmPassword" /></td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" value="Register" id="btnRegister" class="btn btn-success" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input type="button" id="modalClose" class="close" data-dismiss="modal" value="&times;" />
                            <h4>Yahoo!!</h4>
                        </div>
                        <div class="modal-body">
                            <h3>Registration Successful!!</h3>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-success" value="Close" data-dismiss="modal" />
                        </div>
                    </div>
                </div>
            </div>

            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>

    </div>
    <!--
        remember the order of calling the below scripts:
        first jquery
        second bootstrap js
        then call any other file
    -->
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    url: 'api/Account/Register',
                    method: 'POST',
                    data: {
                        Email: $('#txtEmail').val(),
                        Password: $('#txtPassword').val(),
                        ConfirmPassword:$('#txtConfirmPassword').val()
                    },
                    success: function () {
                        $('#successModal').modal('show'); //display the successModal},
                    },
                    error: function (jQXHR) {
                        $('#divErrorText').text(jQXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
               
            });
            $('#linkClose').click(function () {
                $('#divError').hide('fade'); //close the error with fade effect
            });

        });
    </script>
</body>
</html>
