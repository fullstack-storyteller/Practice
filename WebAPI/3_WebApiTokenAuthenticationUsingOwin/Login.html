<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login to Employee Console</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">

    <div class="col-md-10 col-lg-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success"><th colspan="2">Existing User Login
                         <a class="btn btn-success pull-right" href="Register.html">Register</a>
                         </th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="email" placeholder="enter username" id="txtUsername" /></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" placeholder="enter password" id="txtPassword" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="success"><input type="button" value="Login" id="btnLogin" class="btn btn-success"/></td>
                    </tr>
                </tbody>
            </table>

            <div id="divError" class="alert alert-danger collapse">
                <a class="close" id="linkClose" href="#">&times;</a>
                <div id="divErrorText">

                </div>
            </div>
            
        </div>
        
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnLogin').click(function () {
                $.ajax({
                    url: '/Token',
                    method: 'POST',
                    contentType: 'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        
                        //localStorage.setItem('accessToken', response.access_token)
                        // works the same way but it is more persistent. closing the browser window will not let the data be lost.

                        sessionStorage.setItem('accessToken', response.access_token); //browser session storage
                        //this data will get lost if window is closed or when we explicitly remove a key from it
                        window.location.href = 'Data.html';
                        sessionStorage.setItem('username', response.userName);

                        //the below is just for testing
                        //$('#divError').show('fade');
                        //$('#divErrorText').text(JSON.stringify(response));
                    },
                    error: function (jqXHR) {
                        $('#divError').show('fade');
                        $('#divErrorText').text(jqXHR.responseText);
                    }

                });
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
        });
    </script>
</body>
</html>
