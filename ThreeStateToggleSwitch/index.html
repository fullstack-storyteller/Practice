<!DOCTYPE html>
<html>
  <head>
    <title>3-state toggle</title>
    <style></style>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css"
      rel="stylesheet"
    />
    <label>3 state toggle: </label>&nbsp;
    <div class="switch-toggle switch-3 switch-candy">
      <input id="on" name="state-d" type="radio" checked="" value="Yes" />
      <label for="on" onclick="">ON</label>

      <input
        id="na"
        name="state-d"
        type="radio"
        checked="checked"
        value="N/A"
      />
      <label for="na" class="disabled" onclick="">N/A</label>

      <input id="off" name="state-d" type="radio" value="No" />
      <label for="off" onclick="">OFF</label>

      <a></a>
    </div>
  </body>
</html>
